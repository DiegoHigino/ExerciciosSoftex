<!--Crie exemplos de utilização das tags mais comuns na HTML: metadados, separação de conteúdo, texto, imagem e formulário. É necessário pelo menos dois exemplos de cada tipo.-->
<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Trilha HTML exercício 01</title> <!--Tag de metadados-->
        <link rel="stylesheet" href="estilo.css"> <!--Tag de metadados-->
    </head>
    <body>
        <h1>Trilha HTML</h1><!--Tag de separação-->
        <h2>Excercício 1</h2><!--Tag de separação-->
        <p>parágrafos</p><!--Tag de texto-->
        <br> <!--Tag de texto-->
        <img src=""> <!--Tag de imagem-->
        <video></video><!--Tag de imagem-->
    </body>
</html>
